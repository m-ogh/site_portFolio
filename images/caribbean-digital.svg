    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="24" stdDeviation="24" flood-color="#0f172a" flood-opacity="0.35" />
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)" />
